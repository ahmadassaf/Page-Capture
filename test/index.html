<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      #box1 {
        top: 50px;
        left: 60px;
        width: 200px;
        height: 300px;
        background: #e0e0e0;
        border: 1px solid #c0c0c0;
        margin: 10px;
        overflow: hidden;
      }

      #result {
        margin: 10px;
        padding: 10px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>

    <div id="box1">
      <h1>Title Box 1</h1>

      <p style="color: red;">This will be in the page capture...</p>
    </div>

    <div>
      <button id="pc_box1">capture box 1</button>
      <button id="pc_page">capture page</button>
    </div>
    <div>
      <input id="section" placeholder="x,y"><button id="pc_section">capture section</button>
    </div>
    <div>
      <input id="image_url" placeholder="http://"><button id="pc_image">capture image</button>
    </div>

    <div id="result"></div>

    <script type="text/javascript">
      var pcQueue = pcQueue || [];
      var result = document.getElementById('result');

      pcQueue.push(function() {

        PageCapture.getVersion(function(v) {
          result.innerHTML = 'version = ' + v;
        });

        document.getElementById('pc_box1').onclick = function() {
          PageCapture.captureElement('#box1', function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_page').onclick = function() {
          PageCapture.capturePage(function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_section').onclick = function() {
          var val = document.getElementById('section').value.trim().split(',');
          PageCapture.captureSection(val[0], val[1], 300, 250, function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_image').onclick = function() {
          var url = document.getElementById('image_url').value;
          PageCapture.captureImage(url, 300, 250, function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

      });

    </script>

  </body>
</html>
