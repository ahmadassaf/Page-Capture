<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <h1>Page Capture Chrome Extension</h1>
    <h4>Allows page capturing from within your Web Application</h4>

    <div id="box1">
      <h1>Title Box 1</h1>
      <img src="../src/logo.png">
      <p style="color: red;">
        This will be in the page capture...
      </p>
    </div>

    <div id="options">
      <table>
        <tr>
          <th colspan="2">Api Example</th>
        </tr>
        <tr>
          <td>getVersion</td>
          <td><button id="get_version">get version</button></td>
        </tr>
        <tr>
          <td>captureElement</td>
          <td><button id="pc_box1">capture box 1</button></td>
        </tr>
        <tr>
          <td>capturePage</td>
          <td><button id="pc_page">capture current page</button></td>
        </tr>
        <tr>
          <td>captureUrl</td>
          <td>
            <input type="text" id="url" placeholder="http://"><br>
            <input type="text" id="overlay_image" placeholder="http://optional.image.url"><br>
            <button id="pc_url">capture url</button>
          </td>
        </tr>
        <tr>
          <td>captureSection</td>
          <td>
            <input type="text" id="section" placeholder="x,y"><br>
            <button id="pc_section">capture section</button>
          </td>
        </tr>
        <tr>
          <td>captureImage</td>
          <td>
            <input type="text" id="image_url" placeholder="http://"><br>
            <button id="pc_image">capture image</button>
          </td>
        </tr>
      </table>

    </div>

    <hr>
    <h4 style="text-align: center">&#8650; RESULT &#8650;</h4>
    <div id="result"></div>

    <script type="text/javascript">
      var pcQueue = pcQueue || [];
      var result = document.getElementById('result');

      pcQueue.push(function() {

        document.getElementById('get_version').onclick = function() {
          PageCapture.getVersion(function(v) {
            result.innerHTML = 'version = ' + v;
          });
        };

        document.getElementById('pc_box1').onclick = function() {
          PageCapture.captureElement('#box1', function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_page').onclick = function() {
          PageCapture.capturePage(function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_section').onclick = function() {
          var val = document.getElementById('section').value.trim().split(',');
          PageCapture.captureSection(val[0], val[1], 300, 250, function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_image').onclick = function() {
          var url = document.getElementById('image_url').value;
          PageCapture.captureImage(url, 300, 250, function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

        document.getElementById('pc_url').onclick = function() {
          var url = document.getElementById('url').value;
          var overlay = document.getElementById('overlay_image').value;
          PageCapture.captureUrl(url, overlay, function(img) {
            result.innerHTML = '<img src="' + img + '">';
          });
        };

      });

    </script>

  </body>
</html>
