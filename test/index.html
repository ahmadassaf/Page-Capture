<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
      #box1 {
        /*position: absolute;*/
        top: 50px;
        left: 60px;
        width: 200px;
        height: 300px;
        background: #e0e0e0;
        border: 1px solid #c0c0c0;
        margin: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div id="box1">
      <h1>Title Box 1</h1>
      <p style="color: red;">This will be in the page capture...</p>
    </div>

    <div>
      <button id="pc_box1">capture box 1</button>
      <button id="pc_page">capture page</button>
    </div>

    <script type="text/javascript">
      var pcQueue = pcQueue || [];

      pcQueue.push(function() {

        PageCapture.getVersion(function(v) {
          console.log('version 1', v);
        });

        document.getElementById('pc_box1').onclick = function() {
          PageCapture.captureElement('#box1', function(img){
            console.log('img >>>', img);
          });
        };

        document.getElementById('pc_page').onclick = function() {
          PageCapture.capturePage(function(img){
            console.log('img >>>', img);
          });
        };

      });

    </script>

  </body>
</html>
